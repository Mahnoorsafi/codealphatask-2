<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <div>
            <label for="inputTemperature">Enter Temperature:</label>
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="inputScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div>
            <label for="outputTemperature">Result:</label>
            <input type="text" id="outputTemperature" readonly>
            <select id="outputScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
